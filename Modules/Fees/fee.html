<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubro Fee Module</title>
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="../../dist/js/jquery.slim.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="root d-flex">
        <div class="sidemenu ">


            <div class="logo mt-2 mb-2">
                <img class="img-fluid" src="../../logocrop.png" width="60" />
            </div>
            <div class="menu_item last_menu my_center_box mb-2">
                <i class="fa fa-sign-out"></i>
            </div>

     <!-- <div class="menu_item  mt-2 mb-2">
                <i class="fa fa-money "></i>
            </div> -->


        </div>
        <!-- add scroll in mobile view -->
        <div class="main scrollVertical ">

            <div class="row  shrink">
                <div class="col-12 d-flex justify-content-center">
                    <img src="../../icon/logo-school.jpg" width="100" class="img-fluid rounded" alt="school logo" />
                    <div class=" my_center_box">
                        <h4 class="title mt-2">School Name</h4>
                        <span class="dis">Description given by school or slogan of school</span>
                    </div>



                </div>
            </div>
            <div class="row grow ">
                <div class="col-lg-4 col-12  scrollVertical ">
                    <div class="card shadow rounded  m-4 p-4" id="studentFind">
                        <span class="mt-2">Enter Registration No.</span>
                        <div class="form_group borderBlue">
                            <input type="text" class="form_input regNO" id="name" placeholder="Registraion Number"
                                required="" />
                        </div>
                        <!-- end -->

                        <button class="col-lg-5 col-md-6 col-8 btn btn-success btn-sm mt-4 regBtn"
                            onclick="addStudentDetail()"><i class=" loader fa fa-spinner fa-spin hide "
                                id="btnloader"></i> Submit</button>
                        <span class="error mt-2" id="errorMsg"></span>
                    </div>

                    <div class="card-container hide   " id="studentDetails">
                        <div class="card shadow rounded  p-1 m-2 ">
                            <div class="card-body">
                                <div class="card-title studentCard my_center_box row">
                                    <div class="row">
                                        <div class="col-4">

                                            <img src="../../icon/graduated.png" alt="student image" class="img-fluid"
                                                id="stdimage" style="width: 118px;">
                                        </div>
                                        <div class="col-8">
                                            <h6 class="mt-2" id="stdname">Student Name</h6>
                                            <h6 id="stdregno">78455</h6>
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6"><img src="../../icon/graduated.png" alt=" rollno"
                                            class="img-icon"> Roll No. :-</div>
                                    <div class="col-6"> <span class="stddata" id="stdrollno">01</span></div>

                                </div>

                                <div class="row mt-2">
                                    <div class="col-6"><img src="../../icon/google-classroom.png" alt=" standard"
                                            class="img-icon"> Standard :-</div>
                                    <div class="col-6"> <span id="stdstandard" class="stddata">10-B</span></div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6"><img src="../../icon/dad.png" alt="father" class="img-icon" />
                                        Father Name :-</div>
                                    <div class="col-6"><span id="stdfather" class="stddata">Mahadev</span></div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6"><img src="../../icon/telephone.png" alt="contact"
                                            class="img-icon"> Contact :-</div>
                                    <div class="col-6"> <span id="stdcontact" class="stddata">9876543210</span></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 col-12   scrollVertical ">

                    <div class="card-container hide" id="feeSection">
                        <div class="card shadow rounded p-1 m-2">
                            <div class="card-body ">

                                <div class="row">
                                    <div class="col-8">
                                        <h6 class="mt-2">Payments</h6>
                                    </div>
                                    <div class="col-4" id="colorChange">
                                        <select class="dropDown  float-right mt-2" id="feedropdown"
                                            onchange="feeDropChange()">
                                            <option value="all">All</option>
                                            <option value="unpaid" selected>Unpaid</option>
                                            <option value="paid">Paid</option>
                                            <option value="underProcess">Under Process</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row" id="feeRow">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-lg-4 col-12">
                    <div class="hide" id="lastSection">

                  
                    <div class="my_center_box m-2">
                        <span class="dis">Total  Amount</span>
                            <span id="tltAmt" style="font-size:2rem ;"> â‚¹ 0</span>
                    </div>
                    <div class="my_center_box mt-2">
                        <button class="btn btn-primary" style="font-size: 12px; font-weight:bold">Click to Pay</button>
                        <span class="error mt-2 f-10" id="errorMsgPayment"></span>
                    </div>
                </div>
            </div>


            </div>
        </div>
    </div>
    </div>
</body>
<script src="./fee.js"></script>

</html>
