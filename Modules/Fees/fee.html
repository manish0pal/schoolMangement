<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubro Fee Module</title>
    <link rel="stylesheet" href="../../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../../dist/js/jquery.slim.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="root d-flex">
        <div class="sidemenu ">


            <div class="logo mt-2 mb-2">
                <img class="img-fluid" src="../../logocrop.png" width="60" />
            </div>
            <div class="menu_item  mt-2 mb-2">
                <i class="fa fa-money "></i>
            </div>

            <div class="menu_item last_menu   mb-2">
                <i class="fa fa-sign-out"></i>
            </div>



        </div>
        <div class="main">
            <div class="row ">
                <div class="logo-container">
                    <div class=" my_center_box">
                        <img src="https://cdn2.vectorstock.com/i/1000x1000/06/96/logo-school-vector-19170696.jpg"
                            width="100" class="img-fluid rounded" alt="school logo" />
                    </div>
                    <div class="col-lg-8 col-12 my_center_box" style="align-items: normal;">
                        <h4 class="title mt-2">School Name</h4>
                        <span class="dis">Description given by school or slogan of school</span>
                    </div>
                </div>
            </div>
            <div class="row h-100">
                <div class="col-lg-4 col-12 h-100 scrollVertical ">
                    <div class="card-container1 hide " id="studentDetails">
                        <div class="uper-container">
                            <div class="image-container">
                                <img src="../../icon/graduated.png" alt="student image" class="stdimg">
                            </div>
                        </div>
                        <div class="lower-container">
                            <div class="stdnameregno">
                                <h6 class="stdname text-center" id="stdname">Student Name</h6>
                                <h6 class="stdname text-center" id="stdregno">78455</h6>
                            </div>
                            <div class="cardbody">
                                <div class="row">
                                    <div class="col-6 margin1 ml-3"><img src="../../icon/graduated.png" alt=" rollno"
                                            class="img-icon "> Roll No. :-</div>
                                    <div class="col-6"> <span class="stddata " id="stdrollno">01</span></div>

                                </div>
                                <div class="row mt-2">
                                    <div class="col-6 margin1 ml-3"><img src="../../icon/google-classroom.png" alt=" standard"
                                            class="img-icon"> Standard :-</div>
                                    <div class="col-6"> <span id="stdstandard" class="stddata">10-B</span></div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6 margin1 ml-3"><img src="../../icon/dad.png" alt="father" class="img-icon" />
                                        Father Name :-</div>
                                    <div class="col-6"><span id="stdfather" class="stddata">Mahadev</span></div>
                                </div>
                                <div class="row mt-2">
                                    <div class="col-6 margin1 ml-3"><img src="../../icon/telephone.png" alt="contact"
                                            class="img-icon"> Contact :-</div>
                                    <div class="col-6"> <span id="stdcontact" class="stddata">9876543210</span></div>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="card shadow  m-4 p-4" id="studentFind">
                        <span class="mt-2">Enter Registration No.</span>
                        <div class="form_group borderBlue">
                            <input type="text" class="form_input regNO" id="name" placeholder="Registraion Number"
                                required="" />
                        </div>
                        <!-- end -->

                        <button class="col-lg-5 col-md-6 col-8 btn btn-success btn-sm mt-4 regBtn"
                            onclick="addStudentDetail()">Submit</button>
                    </div>



                </div>
                <div class="col-lg-4 col-12">
                    <div class="card-fees" id="studentfees">
                        <div class="feecard-container">
                            <div class="dropdown" data-trage="fee">
                                <label for="fee" class="Fees"> Fee
                                    <select  class="fees" name="fee" id="fee" data-trage="fee">
                                        <option value="unpaid" data-trage="uppaid"><a href=""> Unpaid</a></option>
                                        <option value="paid"><a href="#paid1" data-t="collapse"> Paid</a></option>
                                        <option valur="under-process" data-trage="under-process">Uder Process</option>
                                    </select>
                                </label>
                            </div>

                            <div class="collapse" id="paid1" data-trage="paid1">

                                <div class="paid-container">
                                    <h4>fee</h4>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-lg-4 col-12">ok</div>
            </div>
        </div>
    </div>
</body>
<script src="./fee.js"></script>

</html>
